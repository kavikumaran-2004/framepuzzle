<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Puzzle</title>
</head>
<body>
<script>
  const url = new URL(location.href);
  const pid = url.searchParams.get("pid");

  if (!pid) {
    document.body.innerText = "Missing pid";
  } else {
    // Android App Link (adjust scheme/host to match your manifest intent-filter)
    const appLink = `https://kavikumaran-2004.github.io/framepuzzle/p/?pid=${encodeURIComponent(pid)}`;

    // If app links configured, Android will open the app automatically.
    // Otherwise user stays here.
    location.replace(appLink);
  }
</script>
</body>
</html>
